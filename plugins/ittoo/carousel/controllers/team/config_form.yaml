# Default redirect location
defaultRedirect: ittoo/carousel/team

# Create page
create:
    title: Create Team Member
    redirect: ittoo/carousel/team/update/:id
    redirectClose: ittoo/carousel/team

# Update page
update:
    title: Edit Team Member
    redirect: ittoo/carousel/team
    redirectClose: ittoo/carousel/team
