description = "List of blog post titles"

[viewBag]
==
{% set posts = __SELF__.posts %}


<ol class="post-nav">
    {% for post in posts %}
    <li>
        <a href="{{ post.url }}">
            {{ post.title }}<br>
            <span class="post-date">{{ post.published_at|date('M j, Y') }}</span>
        </a>
    </li>
    {% endfor %}
</ol>
